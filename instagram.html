<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Instagram — вход (демо)</title>
  <link rel="stylesheet" href="style.css" />
  <script src="site.js"></script>
</head>
<body>
  <div class="page">
    <main class="center-wrap">
      <section class="card login-card" aria-label="login form">
        <!-- Использую присланный файл как изображение (логотип сверху) -->
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/256px-Instagram_logo.svg.png" alt="Instagram logo screenshot" />

        <form class="form" action="#" onsubmit="return false;">
          <input class="field" type="text" placeholder="Телефон, имя пользователя или эл. адрес" />
          <input class="field" type="password" placeholder="Пароль" />

          <button class="btn primary" type="submit">Войти</button>

          <div class="or-row">
            <span class="line"></span>
            <span class="or">ИЛИ</span>
            <span class="line"></span>
          </div>

          <button class="btn fb" type="button" aria-label="login with facebook">
            <svg aria-hidden="true" width="14" height="14" viewBox="0 0 24 24"><path fill="currentColor" d="M22 12.07C22 6.51 17.52 2 12 2S2 6.51 2 12.07c0 4.99 3.66 9.13 8.44 9.93v-7.03H7.9v-2.9h2.54V9.41c0-2.5 1.49-3.88 3.77-3.88 1.09 0 2.23.2 2.23.2v2.45h-1.25c-1.23 0-1.61.76-1.61 1.54v1.86h2.74l-.44 2.9h-2.3V22c4.78-.8 8.44-4.94 8.44-9.93z"/></svg>
            Войти через Facebook
          </button>

          <a class="forgot" href="#">Забыли пароль?</a>
        </form>
      </section>

      <section class="card register-card">
        У вас нет аккаунта? <a href="#">Зарегистрироваться</a>
      </section>
    </main>

    <footer class="site-footer">
      <nav class="footer-links">
        <a href="#">Meta</a>
        <a href="#">Информация</a>
        <a href="#">Блог</a>
        <a href="#">Вакансии</a>
        <a href="#">Помощь</a>
        <a href="#">API</a>
        <a href="#">Конфиденциальность</a>
        <a href="#">Условия</a>
        <a href="#">Места</a>
      </nav>
      <div class="copyright">Русский ▼ &nbsp;&nbsp;© 2025 Instagram from Meta</div>
    </footer>
  </div>
</body>
</html>
